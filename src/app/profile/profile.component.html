<app-navbar></app-navbar>
<div class="container" *ngIf="perfil">
    <div class="profile noStyles">
        <div class="portada">
            <div class="bannerDIV">
                <img class="banner" src="assets/temp/temp.svg" alt="profile banner">

            </div>
            <div class="arrowDIV"><button class="arrowButton" (click)="goBack()"><img class="arrow"
                        src="assets/profile/arrow.svg" alt="arrow"></button></div>
            <div class="profilePhotoDIV">
                <img class="profilePhoto" [src]="perfil.foto" alt="Foto de Perfil">
            </div>
        </div>
        <div class="mb-5">
            <div class="profileInfo mb-5">
                <div class="row noStyles mb-5 row align-content-center">
                    <div class="col-3 noStyles">
                        <h1 id="nombreUsuario">{{ perfil.nombreUsuario || 'Nombre no disponible' }}</h1>
                    </div>
                    <div class="estrellas col-4 row align-content-center">
                        <div class="p-0 m-0">
                            <i class="bi bi-star-fill stars"></i>
                            <i class="bi bi-star-fill stars"></i>
                            <i class="bi bi-star-fill stars"></i>
                            <i class="bi bi-star-fill stars"></i>
                            <i class="bi bi-star-fill stars"></i>
                        </div>
                    </div>
                    <div class="col-1 noStyles">
                        <p>4.5</p>
                    </div>
                    <div class="col-1 noStyles">
                        <p>(35)</p>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="row mb-4">
                        <div class="col-1 noStyles">
                            <img class="iconos" src="assets/profile/maletin.svg" alt="maletin">
                        </div>
                        <div class="col-11 noStyles">
                            <p class="servicioPerfil" id="nombreServicio">{{perfil.nombreServicio}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="noStyles col-1">
                            <img class="iconos" src="assets/profile/marcador.svg" alt="marcador">
                        </div>
                        <div class="noStyles col-11">
                            <p class="servicioPerfil" id="direccion">{{perfil.direccionUsuario}}</p>
                        </div>
                    </div>
                </div>
                <div class="row mb-5 pb-5">
                    <div class="col-2 noStyles">
                        <button class="botonPurple botonAdquirir f-24">Contactar</button>
                    </div>
                    <div class="col-2 noStyles">
                    </div>
                </div>
                <div class="noStyles">
                    <div>
                        <h2>Sobre mí</h2>
                    </div>
                    <div class="mb-5">
                        <p class="profileResume" id="sobreMi">{{perfil.sobreMi}}</p>
                    </div>
                </div>
                <div class="row pt-5 mb-5 text-center">
                    <div class="bordeRosa resenaContainer col-4 row align-content-center noStyles">
                        <div class="noStyles">
                            <p class="resena">45</p>
                        </div>
                        <div class="noStyles">
                            <p class="resenaName">Trabajos realizados</p>
                        </div>
                    </div>
                    <div class="bordeRosa resenaContainer col-4 row align-content-center noStyles">
                        <div class="noStyles">
                            <p class="resena">35</p>
                        </div>
                        <div class="noStyles">
                            <p class="resenaName">Reseñas</p>
                        </div>
                    </div>
                    <div class="bordeRosa resenaContainer col-4 row align-content-center noStyles">
                        <div class="noStyles">
                            <p class="resena">30</p>
                        </div>
                        <div class="noStyles">
                            <p class="resenaName">Recomendaciones</p>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                    <div class="pt-5 pb-5">
                        <p class="titleDark">Servicios ofrecidos</p>
                    </div>
                    <div class="row">
                        <app-profile-services></app-profile-services>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
